{% extends 'base.html' %}
{% block title %}Edit Event - EventHorizon{% endblock %}

{% block content %}
<div class="form-card fadeIn">
    <h2>Edit Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ event[1] }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ event[2] }}" required>
        </div>
        <button type="submit">Update Event</button>
    </form>
</div>
{% endblock %}
